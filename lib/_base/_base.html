<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
            :root {
                --base-font-size: 11pt;
                --base-font-lineheight: 15pt;
                --base-margin: 12pt;
                --margin-double: 24pt;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-weight: normal;
                font-family: "Times New Roman", Times, serif;
                font-size: var(--base-font-size);
                line-height: var(--base-font-lineheight);
            }
            @page {
                size: A4;
                margin: 0;
                padding: 0;
                width: 210mm;
                height: 297mm;
            }
            body {
                margin: auto;
            }
            ul {
                margin-top: var(--base-margin);
                margin-bottom: var(--base-margin);
            }
            ul li {
                margin-left: var(--base-margin);
            }
            table {
                border-collapse: collapse;
            }
            .page {
                page-break-after: always;
            }
            .text-bold {
                font-weight: bold;
            }
            .text-italic {
                font-style: italic;
            }
            .text-small {
                font-size: 0.8em !important;
            }
            .text-left {
                text-align: left;
            }
            .text-justify {
                text-align: justify;
            }
            .text-center {
                text-align: center;
            }
            .text-right {
                text-align: right;
            }
        </style>
        {% block style %}{% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}
    </body>
</html>
